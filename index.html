<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="textCont">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="formCont">
      <p class="formTitle"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      <form>
        <label class="" for="fName">
          <input type="text" id="fName" placeholder="First Name" name="fName">
          <span>First Name cannot be empty</span>
          <img src="images/icon-error.svg" alt="error">
        </label>
        <label class="" for="lName">
          <input type="text" id="lName" placeholder="Last Name" name="lName">
          <span>Last Name cannot be empty</span>
          <img src="images/icon-error.svg" alt="error">
        </label>
        <label class="" for="email">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <span>Looks like this is not an email</span>
          <img src="images/icon-error.svg" alt="error">
        </label>
        <label class="" for="password">
          <input type="password" name="password" id="password" placeholder="Password">
          <span>Password cannot be empty</span>
          <img src="images/icon-error.svg" alt="error">
        </label>
        <input type="submit" value="CLAIM YOUR FREE TRIAL">
        <p class="formFooter">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
